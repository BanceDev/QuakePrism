//========LQ Default Config========\\
unbindall
//Movement Keys
bind	"w"			"+forward"
bind	"a"			"+moveleft"
bind	"s"			"+back"
bind	"d"			"+moveright"
bind	"SPACE"		"+jump"
bind	"ALT"		"+strafe"
bind	"SHIFT"		"+speed"
bind	"e"		    "+moveup"
bind	"c"		"+movedown"
bind	"CTRL"		"+movedown"

//Weapon Keys
bind	"MOUSE1"	"+attack"
bind	"1"			"impulse 1"
bind	"2"			"impulse 2"
bind	"3"			"impulse 3"
bind	"4"			"impulse 4"
bind	"5"			"impulse 5"
bind	"6"			"impulse 6"
bind	"7"			"impulse 7"
bind	"8"			"impulse 8"
bind	"0"			"impulse 0"

//Alternate Weapons
bind	"/"			"impulse 10"
bind	"q"			"impulse 10"
bind 	"MWHEELUP"	"impulse 10"
bind 	"MWHEELDOWN" "impulse 12"

//Menus
bind	"f1"		"help"
//bind	"f1"		"toggle r_drawviewmodel"
bind	"f2"		"menu_save"
bind	"f3"		"menu_load"
bind	"f4"		"menu_options"
bind	"f5"		"menu_multiplayer"
//bind	"f5"		"toggle chase_active"
bind	"f6"		"echo Saving; wait; save lq_quick"
bind	"f9"		"echo Loading; wait; load lq_quick"
bind	"f10"		"echo f10 is unbound"
bind    "f12"       "screenshot"
bind    "PRINTSCREEN" "screenshot"
bind	"PAUSE"		"pause"
bind	"ESCAPE"	"togglemenu"
bind	"`"			"toggleconsole"
bind	"t"			"messagemode"
bind	"enter"		"messagemode"
bind 	"TAB" 		"+showscores"


//Misc
bind	"+"		"sizeup"
bind	"="		"sizeup"
bind	"-"		"sizedown"
+mlook
+speed

//Cvars
gl_texturemode gl_nearest_mipmap_linear
gl_texturemode_sky gl_nearest
gl_texturemode_hud gl_nearest
gl_texturemode2d gl_nearest
gl_overbright 1
gl_overbright_model 1
gl_smoothfont 0
gl_texture_anisotropy 2
vid_fsaamode 1
vid_fsaa 2
vid_conautoscale 3
scr_pixelaspect 1
scr_crosshairscale 3
scr_menuscale 3
scr_conscale 3
scr_sbarscale 3
cl_stainmaps 0
cl_decals 0
cl_alwaysrun 0
cl_particles_quake 1
cl_beams_polygons 0
r_font_linear 0
r_font_postprocess_mono 1
r_menutint 0.99 0.46 0.34
r_waterscroll 10
r_waterwarp 0.2
r_particles 2
r_stains 0
registered 1
volume 0.7
gamma 1
contrast 1
sensitivity 3
topcolor 11
bottomcolor 10
crosshair 0

//Configs
alias	"cam"		"exec cam.cfg"
alias	"dev"		"exec dev.cfg"
alias	"zoom90"	"exec zoom90.cfg"
alias	"zoom120"	"exec zoom120.cfg"

//Alias
alias	"freeze"	"toggle sv_freezenonclients;echo toggled_freeze"
alias 	"idkfa"		"impulse 9"
alias 	"fullammo"	"impulse 9"
alias	"quad"		"impulse 255"
alias +lq-zoom90 "fov 90;wait;fov 80;wait;fov 70;wait;fov 60;wait;fov 50;wait;fov 40"
alias -lq-zoom90 "fov 50;wait;fov 60;wait;fov 70;wait;fov 80;wait;fov 90"
alias +lq-zoom120 "fov 110;wait;fov 100;wait;fov 90;wait;fov 80;wait;fov 70;wait;fov 60;wait;fov 50;wait;fov 40"
alias -lq-zoom120 "fov 50;wait;fov 60;wait;fov 70;wait;fov 80;wait;fov 90;wait;fov 100;wait;fov 110;wait;fov 120"
vid_restart
